<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

	/**	
	 * Функция складывает два переданных числа
	 * @param {number} a - первое число для сложения в функции
	 * @param {number} a - второе число для сложения в функции
	 * @return {number} - возвращает результат сложения двух чисел
	 */
	function getSum(a, b) {
		return a + b;
	}
	console.log(getSum(2, 6))



	/**	
	 * Функция вычисляет разность двух переданных чисел
	 * @param {number} a - первое число уменьшаемое в функции
	 * @param {number} a - второе число вычитаемое в функции
	 * @return {number} - возвращает разность двух чисел
	 */
	 function getDiff(a, b) {
		if (a > b) {
			return a - b;
		 } 
			return b - a; 
	 }
	 console.log(getDiff(5, 3))


	 /**	
	 * Функция вычисляет произведение двух переданных чисел
	 * @param {number} a - первое число множитель в функции
	 * @param {number} a - второе число множитель в функции
	 * @return {number} - возвращает произведение двух чисел
	 */
	 function getMult(a, b) {
		 return a * b;
	 }
	 console.log(getMult(2, 3))


	 /**	
	 * Функция вычисляет деление двух переданных чисел
	 * @param {number} a - первое число делимое в функции
	 * @param {number} a - второе число делитель в функции
	 * @return {number} - возвращает частность двух чисел
	 */
	 function getSegment(a, b) {
		 return a / b;
	 }
	 console.log(getSegment(10, 5))
	 	
		 

</script>
