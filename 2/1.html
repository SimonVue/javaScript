<body>
	<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
	<script>
		"use strict";

		let a = 1, b = 1, c, d;

		c = ++a;
		/*
		У переменной 'c' значение 2 появляется из-за префиксного инкремента: сначала происходит
		 увеличение переменной 'c' на единицу, а затем прибавляется её значение из переменной 'a'.
		 */
		alert(c); // 2

		d = b++;
		/*
		используется постфиксный инкремент. Поэтому переменной 'd' сначала присваивается
		 значение переменной 'b', а затем это значение увеличивается на единицу, но в алерт
		 выводится значение переменной до его увеличения.
		 */
		alert(d); // 1

		c = 2 + ++a;
		/*
		переменную 'а' мы ранее увуеличили на один и её значение стало 2. Теперь мы увеличиваем её ещё
		на единицу и её значение стало 3. 3 + 2 = 5. Значение переменной 'с' изменилось с 2 на 5
		 */
		alert(c); // 5

		d = 2 + b++;
		/*
		Переменная 'b' имеет текущее значение '2', оно складывается с числом '2' и присваивается переменной
		'd', а затем значение переменной 'b' увеличивается на единицу постфиксным инкриментом.

		переменные 'a' и 'b' имелb начальное значение '1', затем мы дважды увеличивали их на единицу
		 */
		alert(d); //4

		alert(a); // 3
		alert(b); // 3
	</script>
