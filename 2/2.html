<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Выражение в скобках означает, что мы умножаем значение переменной 'a' на 2  - получаем 4 и
	присваиваем этой переменной её новое значение. Затем мы складываем значение 'a' c 1 и
	получаем 5. Присваиваем получившееся итоговое значение переменной 'x'.
   */
  console.log(x); // 5
  console.log(a); // 4

</script>
